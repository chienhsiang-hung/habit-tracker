      a, a:hover {color: inherit;}
      
      .table-sm th, .table-success th {
        min-width: 16ch;
      }
      
      .tooltiptext {
        visibility: hidden;
        width: 150px;
        background-color: black;
        color: #fff;
        text-align: center;
        padding: 5px 0;
        position: absolute;
        z-index: 1;
        bottom: 150%;
        left: 50%;
        margin-left: -60px;
      }
      .tooltiptext::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: black transparent transparent transparent;
      }
      .input-group:hover .tooltiptext {
        visibility: visible;
      }
      .input-group-svg:hover .tooltiptext {
        visibility: visible;
      }
      .input-group-svg-allround:hover .tooltiptext {

  <body class="d-flex flex-column h-100">

    <main class="flex-shrink-0">
        <div class="container">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
      kofiWidgetOverlay.draw('chienhsianghung', {
        'type': 'floating-chat',
        'floating-chat.donateButton.text': 'Support me',
        'floating-chat.donateButton.background-color': '#00b9fe',
        'floating-chat.donateButton.text-color': '#fff'
      });
    </script>
    <script>
      function submit() {
        let user = document.getElementById("user").value;
        document.getElementById('my-card-svg-copy')['value'] = '![](https://kaggle-card.chienhsiang-hung.eu.org/api/svg?' + user + ')';
        document.getElementById('my-card-svg')['src'] = 'https://kaggle-card.chienhsiang-hung.eu.org/api/svg?' + user;
        document.getElementById('my-card-svg-allround-copy')['value'] = '![](https://kaggle-card.chienhsiang-hung.eu.org/api/svg-allround?' + user + ')';
        document.getElementById('my-card-svg-allround')['src'] = 'https://kaggle-card.chienhsiang-hung.eu.org/api/svg-allround?' + user;
        document.getElementById('my-card-html-copy')['value'] = '<iframe src="https://kaggle-card.chienhsiang-hung.eu.org/api/basic?' + user + '" width="100%" height="300" style="border:none; min-width: 800px;"></iframe>';
        document.getElementById('my-card-html')['src'] = 'https://kaggle-card.chienhsiang-hung.eu.org/api/basic?' + user;
      }
    </script>
